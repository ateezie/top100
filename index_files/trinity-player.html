<style type="text/css">
  .subscription-locked-overlay {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    cursor: pointer;
    z-index: 1;
  }

  .subscribe-to-listen-banner {
    left: calc(50% );
    text-align: center;
    height: 24px;
    background: var(--subscription-locked-color);
    color: #fff;
    position: absolute;
    bottom: -5px;
    line-height: 24px;
    font-size: 14pt;
    font-weight: bold;
    transform: translateX(-50%);
    padding: 0 10px;
    box-sizing: content-box;
    white-space: nowrap;
    max-width: 90%;
    text-overflow: ellipsis;
    display: inline-block;
    overflow: hidden;
  }

  .lock-icon svg > g {
    fill: var(--subscription-locked-lock-icon-color);
  }
  .lock-icon svg > path {
    fill: #fff;
  }

  .trinity-player-wrapper:not(.fab-view) {
    padding: 7px 13px;
  }

  .is-mobile .trinity-player-wrapper:not(.fab-view) {
    padding: 6px;
  }

  .trinity-player {
    display: block;
  }

  .layout-top-wrapper {
    display: flex;
  }

  .fab-view .layout-top-wrapper {
    justify-content: center;
    align-items: center;
  }

  .layout-controls {
    display: flex;
    align-items: center;
    justify-content: flex-end;
  }

  .is-expanded .cmp-el-powered-by {
    display: block;
    //visibility: hidden; /* to hide when poweredBy custom element is used */
  }

  .layout-sidebar {
    margin: 0 0 0 20px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: 20px 26px 26px;
    overflow: visible;
